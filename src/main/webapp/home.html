        .dropdown {
            margin-bottom: 10px;

            width: 50%;
        }

        }
        .login-icon {
            color: #fff;
            font-size: 24px;
            margin-left: 10px;

        }
        .card {

            border-radius: 5px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .job-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .job-card h3 {

        .job-card p {

        .img-bg{

        .display-flex{

        .btn{

            border-radius: 5px;
            border: 1px;
            font-size: 15px;
            color: white;
            cursor: pointer;
        }
        .job-details-div{

            flex-wrap: wrap;
            justify-content: center;
        }
        .job-title{

            color: #044176;
            font-size: 24px;
        }
        .details{

            align-content: center;

        }
        .btn-div{
